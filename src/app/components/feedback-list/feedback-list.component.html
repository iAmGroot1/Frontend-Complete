 
    <form #userlogin = "ngForm" (ngSubmit) = "addData(userlogin.value)" >
        <input type = "text" name = "name" placeholder = "name" ngModel>
        <br/>
        <input type = "text" name = "feedback" placeholder = "feedback" ngModel>
        <br/>
        
        <input type = "submit" value = "submit">
     </form>


<table>
    <tr>
        <th>Name</th>
        <th>Feedback</th>
    </tr>
    <tr *ngFor="let item of feedbackList">
        <td>{{item.name}}</td>   
        <td>{{item.feedback}}</td>     
        <td>{{item._id}}</td>
        <td><button (click)="delete(item._id)">Delete</button></td>
    </tr>
</table>
